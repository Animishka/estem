{% extends 'accounts/base.html' %}

    {% block title %}

        Register

    {% endblock %}

    {% block content %}
        <div>
            <h3>Please, Register</h3>
        </div>

        <form action="{% url 'register_url' %}" method="post">
            {% csrf_token %}

            {% for field in form %}

                <div class="form-group">

                    {% if field.errors  %}

                    <div class="alert alert-danger">

                        {{ field.errors }}

                    </div>

                    {% endif %}

                    {{ field.label}}

                    {{ field }}

                </div>

            {% endfor %}

            <button type="submit" class="btn btn-primary">Register</button>
        </form>

    {% endblock %}
