{% extends 'accounts/base.html' %}

    {% block title %}

        Edit Profile of {{ user.first_name }}

    {% endblock %}

    {% block content %}
        <div class="card text-center">
          <div class="card-header">
              <h3>Delete confirmation</h3>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ user.first_name|title }}, are you sure you want to delete your profile? Your profile will be deleted permanently!</h5>
            <a href="{% url 'profile_url' %}" class="btn btn-primary">Back</a>
            <a href="{% url 'delete_url' %}" class="btn btn-danger">Delete</a>
          </div>
        </div>

    {% endblock %}
