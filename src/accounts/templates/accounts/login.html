{% extends 'accounts/base.html' %}

    {% block title %}

        Log In

    {% endblock %}

    {% block content %}
        <div>
            <h3>Please, Log In</h3>
        </div>

        <form action="{% url 'login_url' %}" method="post">
            {% csrf_token %}

            {% for field in form %}

                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors}}
                    </div>
                {% endif %}

                <div class="form-group">
                    {{ field.label}}
                    {{ field }}
                </div>

            {% endfor %}
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>

    {% endblock %}
